db:
  image: couchdb
  ports:
    - "5984:5984"
  environment:
    - COUCHDB_USER=admin
    - COUCHDB_PASSWORD=password
app:
  image: ibmcom/swift-ubuntu
  ports:
    - "8080:8080"
  volumes:
    - .:/root/Picks-SportsScrapper
  command: bash -c " apt-get update && apt-get install libxml2-dev && cd /root/Picks-SportsScrapper && swift package clean && swift build && swift test"
  links: 
    - db:localhost