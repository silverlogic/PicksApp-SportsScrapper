os:
  - linux
language: generic
services:
  - docker
sudo: required
dist: trusty
osx_image: xcode8.3
before_install:
  - docker pull couchdb
  - docker image ls
  - docker run --name couchdb -p 5984:5984 -e COUCHDB_USER="admin" -e COUCHDB_PASSWORD="password" couchdb
script:
  - swift build
  - swift test